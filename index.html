  <style>        
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
    }  
    
    * {
    will-change: auto;
    transform: translateZ(0); /* Reduce GPU overuse */
  }

  video, canvas, img {
    will-change: auto;
    filter: brightness(95%);
  }
    
  :root {
    --color-primary: #00ffee;
    --color-accent: #ff4de8;
    --color-background: linear-gradient(120deg, #0e0e0e, #1a1a1a);
    --shadow-depth: 0 8px 30px rgba(0, 255, 255, 0.3);
    --glow-effect: 0 0 12px #00ffee;
  }

  body {
    background: var(--color-background);
    color: white;
    filter: contrast(110%) saturate(125%) brightness(1.05);
  }

  .card-3d {
    box-shadow: var(--shadow-depth);
    transform: perspective(1000px) rotateX(4deg);
    backdrop-filter: blur(12px) brightness(1.1);
  }
    
    html, body {  
  width: 100%;
  height: 100%;
  display: flex;
      overflow: hidden;  
      font-family: 'Segoe UI', sans-serif;  
        height: calc(var(--vh, 1vh) * 100);
            image-rendering: optimizeSpeed;
    scroll-behavior: smooth;
    -webkit-tap-highlight-color: transparent;
    }  
    
    body, html {
  height: 100%;
}

.bg-media {
  position: fixed;      /* Nempel di layar */
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;        /* Full tinggi layar */
  z-index: -1;          /* Di belakang konten */
  overflow: hidden;
  pointer-events: none; /* Biar nggak ganggu klik */
    object-fit: cover;    /* Potong rapi, tetap proporsional */
  object-position: center;
}

  .fullscreen-wrapper {      
  	      height: 100%;  
      width: 100%;  
  display: flex;      
  justify-content: center;      
  align-items: center;     
  flex: 1;  
  border-radius: 0;      
}      

.wrapper {
	      position: relative;      
  background: transparent;      
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  width: 100%;
  height: 100%;
}
      
    .bg-fullscreen {  
  position: fixed;  
  top: 0;  
  left: 0;  
  	      height: 100%;  
      width: 100%;  
  object-fit: cover;  
  z-index: -1;  
}  
      
body {  
  margin: 0;  
  padding: 0;  
    width: 100%;
  height: 100vh;  
  display: flex;  
  justify-content: center;  
  align-items: center;  
  font-family: 'Cormorant Garamond', serif;  
  overflow: hidden;  
  background-color: black;  
  background-image: url('assets/bg.jpg'); /* Bisa dari JS juga */  
  background-size: cover;  
  background-position: center;  
  background-repeat: no-repeat;  
  background-attachment: fixed;  
  padding-top: env(safe-area-inset-top);  
  padding-bottom: env(safe-area-inset-bottom);  
  padding-left: env(safe-area-inset-left);  
  padding-right: env(safe-area-inset-right);  
      z-index: 0;  
  flex-direction: column; /* Biar vertikal */
  position: relative;
}  

  .visual-mode-all {
    filter:
      hue-rotate(5deg)
      saturate(1.6)
      contrast(1.2)
      brightness(1.1)
      contrast(1.1)
      brightness(0.95)
      saturate(1.2)
      brightness(1.3)
      contrast(1.25)
      saturate(1.4);
    transform: perspective(1000px) rotateX(2deg);
    border-radius: 12px;
    transition: all 0.5s ease;
  }

    .clock {      
      position: relative;      
      width: 280px;      
      height: 280px;      
      border-radius: 50%;      
      backdrop-filter: #0ff;      
      box-shadow: 0 8px 30px rgba(255,255,255,0.08), inset 0 0 25px rgba(255,255,255,0.08);      
      border: 4px solid rgba(255,255,255,0.1);      
  background-color: transparent;      
  color: white; /* atau warna neon/glow */      
  font-size: 4em;      
  text-shadow: 0 0 10px cyan; /* biar glow kayak jam digital */      
}      
      
.container {      
  background-color: transparent;      
  pointer-events: none; /* kalau konten bukan interaktif */      
    transition: all 0.3s ease-in-out;  
}      
      
.outlined {      
  color: #111; /* atau fill: #111 jika SVG */      
  text-shadow:      
    -1px -1px 1px #fff,      
     1px -1px 1px #fff,      
    -1px  1px 1px #fff,      
     1px  1px 1px #fff;      
}      
      
    .center {      
      position: absolute;      
      width: 12px;      
      height: 12px;      
      background: #fff;      
      border: 2px solid #000;      
      border-radius: 50%;      
      top: 50%;      
      left: 50%;      
      transform: translate(-50%, -50%);      
      z-index: 10;      
    }      
      
    .hand {      
      position: absolute;      
      top: 50%;      
      left: 50%;      
      transform-origin: bottom center;      
      transform: rotate(0deg);      
      border-radius: 4px;      
    }      
      
    .hour {      
      width: 6px;      
      height: 60px;      
      z-index: 3;      
    }      
          
     .hour, .minute {      
      background: #0ff;      
      box-shadow: 0 0 8px #0ff;      
    }      
      
    .minute {      
      width: 4px;      
      height: 90px;      
      z-index: 2;      
    }      
      
.date-info {      
  position: absolute;      
  bottom: 14px;      
  left: 53%;      
  transform: translateX(-50%);      
  padding: 5px 10px;      
  font-size: 12px;      
  font-family: 'Cormorant Garamond', serif;      
  letter-spacing: 0.5px;      
font-weight: 600;      
text-shadow: 0 0 4px #000;       
}      
      
    .brand-name {      
      position: absolute;      
      top: 50px;      
      left: 53%;      
      transform: translateX(-50%);      
      font-size: 30px;      
      font-weight: 500;      
color: #f5f5f5;       
text-shadow:      
  0 0 3px #fff,      
  0 0 5px #aaa,      
  1px 1px 2px rgba(0,0,0,0.6);      
      font-family: 'Cinzel Decorative', cursive;      
    }      
      
    .circular-text {      
      position: absolute;      
      width: 400px;      
      height: 400px;      
      top: 50%;      
      left: 50%;      
      transform: translate(-50%, -50%);      
      pointer-events: none;      
    }      
      
    .circular-text svg {      
      transform-origin: center;      
    }      
      
svg text {      
  font-weight: 500;      
  fill: #111; /* warna utama huruf */      
      stroke: rgba(255, 255, 255, 0.3); /* putih transparan */      
  stroke-width: 0.1px;      
  paint-order: stroke;      
  text-shadow:      
    0 0 1px #000, /* menjaga tajam di bg gelap */      
  font-size: 14px;      
  font-family: 'Great Vibes', cursive;      
  letter-spacing: 3px;      
}      
      
    .pulse-ring {      
      position: absolute;      
      width: 100%;      
      height: 100%;      
      border-radius: 50%;      
       box-shadow: none;      
      animation: none;      
    }      
          
.numeral {      
  position: absolute;      
  width: 30px;      
  height: 30px;      
  text-align: center;      
  line-height: 30px;      
  font-weight: bold;      
  color: #0ff;      
  font-size: 14px;      
  font-family: 'Cinzel Decorative', cursive;      
  transform: translate(-50%, -50%);      
  text-shadow: 0 0 6px #0ff;      
  will-change: text-shadow;      
}      
      
.clock::after {      
  content: "";      
  position: absolute;      
  top: 28px;      
  left: 28px;      
  width: 48%;      
  height: 16%;      
  background: radial-gradient(ellipse at top left, rgba(255,255,255,0.04), transparent);      
  border-radius: 50%;      
  filter: blur(0.5px);      
  opacity: 0.25;      
  pointer-events: none;      
}      
      
@keyframes pulse {      
  0% {      
    text-shadow: 0 0 6px #0ff;      
    opacity: 0.8;      
  }      
  50% {      
    text-shadow: 0 0 14px #0ff;      
    opacity: 1;      
  }      
      
  100% {      
    text-shadow: 0 0 6px #0ff;      
    opacity: 0.8;      
  }      
}      

body.locked {  
  overflow: hidden;  
}  
    </style>

<body onclick="enterFullScreen()" style="margin:0; overflow:hidden;">      
	<!-- Tombol Lock/Unlock -->
<button id="screenLockBtn" title="Kunci layar" style="  
  font-size: 28px;
  background: none;
  border: none;
  color: #fff;
  position: absolute;
  bottom: 12px;
  right: 12px;
  cursor: pointer;
  z-index: 100;
  transition: transform 0.2s ease;
    display: none;
">🔒</button>

<!-- Layar lock overlay -->
<div id="screenLockOverlay" style="  
  display: none;
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.1);
  z-index: 99;
  pointer-events: all;
"></div>

	<div id="visualMode" class="content-overlay visual-mode-all">
	
<div class="bg-cover"></div>  
<div class="content">  
	<div class="bg-vivid"></div>  
<div class="glass-mask"></div>  
	    <div class="fullscreen-wrapper">    
  <div class="wrapper">    
            
    <div class="circular-text" id="circularText">      
      <svg viewBox="0 0 400 400">      
        <path id="circlePath" fill="none" d="M200,200 m-160,0 a160,160 0 1,1 320,0 a160,160 0 1,1 -320,0"/>      
        <text>      
          <textPath xlink:href="#circlePath">      
            ✦ My attitude depends on who you are ✦ My attitude depends on who you are ✦ My attitude depends on who you are ✦- 2025 -      
          </textPath>      
        </text>      
      </svg>      
    </div>      
      
    <div class="clock">      
      <div class="pulse-ring"></div>      
      <div class="center"></div>      
      <div class="hand hour" id="hourHand"></div>      
      <div class="hand minute" id="minuteHand"></div>      
      <div id="numerals"></div>      
      <div class="brand-name">Y&Z®</div>      
      <div class="date-info" id="dateInfo"></div>      
    </div>      
  </div>      
      
<!-- Input file disembunyikan -->      
<input type="file" id="bgUpload" accept="image/*" style="display: none;">      
      
</body>      
</html>      
  <script>      
  	window.addEventListener("error", e => console.error("❌ Global Error:", e.message));      
const romanNumerals = [      
  "I", "II", "III", "IV", "V", "", // kosongin VI      
  "VII", "VIII", "IX", "X", "XI", "XII"      
];      
      
    const numeralContainer = document.getElementById("numerals");      
      
    romanNumerals.forEach((num, i) => {      
      const angle = (i * 30 - 60) * Math.PI / 180;      
      const radius = 115;      
      const x = 140 + radius * Math.cos(angle);      
      const y = 140 + radius * Math.sin(angle);      
      
      const div = document.createElement("div");      
      div.className = "numeral";      
      div.style.left = `${x}px`;      
      div.style.top = `${y}px`;      
      div.innerText = num;      
      numeralContainer.appendChild(div);      
    });      
      
function updateClock() {      
  const now = new Date();      
  const sec = now.getSeconds();      
  const min = now.getMinutes();      
  const hr = now.getHours() % 12;      
      
  const minAngle = min * 6 + sec * 0.1;      
  const hrAngle = hr * 30 + min * 0.5;      
      
  document.getElementById('minuteHand').style.transform = `translate(-50%, -100%) rotate(${minAngle}deg)`;      
  document.getElementById('hourHand').style.transform = `translate(-50%, -100%) rotate(${hrAngle}deg)`;      
      
  // Rotate circular quote per detik (sync)      
  const rotateDegree = sec * 6;      
  document.querySelector('.circular-text svg').style.transform = `rotate(${rotateDegree}deg)`;      
      
// Trigger pulse on numerals every second      
const numerals = document.querySelectorAll('.numeral');      
numerals.forEach(num => {      
  num.style.animation = 'none';      
  num.offsetHeight; // Trigger reflow      
  num.style.animation = 'pulse 1s ease-in-out';      
});      
      
  // Date      
  const days = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];  
  const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];  
  const day = days[now.getDay()];      
  const date = now.getDate();      
  const month = months[now.getMonth()];      
  const year = now.getFullYear();      
  document.getElementById('dateInfo').innerText = `${day}, ${date} ${month} ${year}`;      
}      
      
function loopClock() {
  updateClock();
  setTimeout(() => requestAnimationFrame(loopClock), 1000);
}
requestAnimationFrame(loopClock);

    updateClock();      
      
      
    // 🔁 Fullscreen on start      
function goFullscreen() {    
  const el = document.documentElement;    
  if (el.requestFullscreen) {    
    el.requestFullscreen();    
  } else if (el.webkitRequestFullscreen) {    
    el.webkitRequestFullscreen();    
  } else if (el.msRequestFullscreen) {    
    el.msRequestFullscreen();    
  }    
}    
        
    // 🧠 Keep fullscreen alive      
    function ensureFullscreen() {      
      if (!document.fullscreenElement) goFullscreen();      
    }      
      
    // ⏱ Start fullscreen once user interacts      
    document.addEventListener("click", () => {      
      goFullscreen();      
    }, { once: true });      
      
    document.addEventListener('DOMContentLoaded', () => {    
  document.body.addEventListener('click', function onceClick() {    
    goFullscreen();    
    document.body.removeEventListener('click', onceClick); // Biar nggak dobel-dobel fullscreen    
  });    
});    
  
// Deteksi double-tap di body    
let lastTap = 0;    
    
// Double-tap deteksi untuk PWA dan browser    
document.body.addEventListener('touchend', (e) => {    
  const now = Date.now();    
  if (now - lastTap < 300) {    
    document.getElementById('bgUpload').click();    
  }    
  lastTap = now;    
});    
    
// Deteksi background file dipilih → tampilkan sebagai background      
document.getElementById('bgUpload').addEventListener('change', function (event) {      
  const file = event.target.files[0];      
  if (!file) return;      
      
  const bg = 'assets/bg.jpg'; // pastikan file-nya ada  
  const reader = new FileReader();      
  reader.onload = function (e) {      
  const bg = e.target.result;      
  document.body.style.backgroundImage = `url('${bg}')`;      
  document.body.style.backgroundColor = "black";  
  document.body.style.backgroundSize = 'cover';    
  document.body.style.backgroundPosition = 'center';    
  document.body.style.backgroundRepeat = 'no-repeat';    
  
  // Masuk fullscreen lagi setelah ganti background  
  goFullscreen();    
};  
  reader.readAsDataURL(file);    
});    
    
// Deteksi apakah sedang diinstall (PWA mode)    
function isInStandaloneMode() {    
  return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;    
}    
    
// Kalau PWA, tetap sembunyikan inputnya    
if (isInStandaloneMode()) {    
  document.getElementById('bgUpload').style.display = 'none';    
}    

window.addEventListener('DOMContentLoaded', () => {  
  const savedBg = localStorage.getItem("bgImage");  
  if (savedBg) {  
    document.body.style.backgroundImage = `url(${savedBg})`;  
  } else {  
    const bg = 'assets/bg.jpg'; // fallback default  
    document.body.style.backgroundImage = `url('${bg}')`;  
  }  
});  

  if ('serviceWorker' in navigator) {      
    navigator.serviceWorker.register('sw.js')      
      .then(reg => console.log('✅ Service Worker registered:', reg.scope))      
      .catch(err => console.error('❌ Service Worker registration failed:', err));      
  }      
  
  window.addEventListener("resize", () => {
  document.documentElement.style.height = `${window.innerHeight}px`;
});
document.documentElement.style.height = `${window.innerHeight}px`;
  
  window.addEventListener('DOMContentLoaded', () => {
  const el = document.getElementById("visualMode");

  if (!el) {
    console.warn("Elemen #visualMode tidak ditemukan!");
    return;
  }

  console.log("🔵 Mode visual aktif!");

  // Tes tambahkan class manual satu-satu
  el.classList.add("dolby-vision");
  el.classList.remove("bravia-cinematic");
  el.classList.toggle("huawei-vivid");

  // Gabungan semuanya?
  el.classList.add("visual-mode-all");
});

function fixHeight() {
  const vh = window.innerHeight * 0.01;
  document.documentElement.style.setProperty('--vh', `${vh}px`);
}
window.addEventListener('resize', fixHeight);
fixHeight();

const lockBtn = document.getElementById("screenLockBtn");
const lockOverlay = document.getElementById("screenLockOverlay");

let isLocked = false;

function applyLockState() {
  if (isLocked) {
    lockOverlay.style.display = "block";
    lockBtn.textContent = "🔓";
    lockBtn.title = "Buka kunci";
  } else {
    lockOverlay.style.display = "none";
    lockBtn.textContent = "🔒";
    lockBtn.title = "Kunci layar";
  }
}

lockBtn.addEventListener("click", () => {
  isLocked = !isLocked;
  applyLockState();
});

// Auto lock saat halaman dimuat
window.addEventListener("load", () => {
  isLocked = true;
  applyLockState();
});


    console.log("✅ Script Loaded");      
  </script>
