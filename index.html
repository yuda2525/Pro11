<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="manifest" href="manifest.json" />
<link rel="icon" type="image/png" sizes="192x192" href="Android-icon-192x192.png" />
<link rel="icon" type="image/png" sizes="512x512" href="wall-clock-icon.png" />
<meta name="theme-color" content="#000000" />
<meta name="mobile-web-app-capable" content="yes" />
  <title>YudaTime® Neon Glass</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Great+Vibes&family=Cormorant+Garamond&display=swap" rel="stylesheet">
  <style>
  	
  html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden; /* cegah geser */
}
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Cormorant Garamond', serif;
      overflow: hidden;
  background-color: transparent; /* Bikin bening */
  overflow: hidden; /* cegah geser */
}

    .wrapper {
      position: relative;
  background: transparent;
}
    .clock {
      position: relative;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      backdrop-filter: #0ff;
      box-shadow: 0 8px 30px rgba(255,255,255,0.08), inset 0 0 25px rgba(255,255,255,0.08);
      border: 4px solid rgba(255,255,255,0.1);
  background-color: transparent;
  color: white; /* atau warna neon/glow */
  font-size: 4em;
  text-shadow: 0 0 10px cyan; /* biar glow kayak jam digital */
}

.container {
  background-color: transparent;
  pointer-events: none; /* kalau konten bukan interaktif */
}

.outlined {
  text-shadow:
    -1px -1px 1px #000,
     1px -1px 1px #000,
    -1px  1px 1px #000,
     1px  1px 1px #000;
}

    .center {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #fff;
      border: 2px solid #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      border-radius: 4px;
    }

    .hour {
      width: 6px;
      height: 60px;
      z-index: 3;
    }
    
     .hour, .minute {
      background: #0ff;
      box-shadow: 0 0 8px #0ff;
    }

    .minute {
      width: 4px;
      height: 90px;
      z-index: 2;
    }

.date-info {
  position: absolute;
  bottom: 14px;
  left: 50%;
  transform: translateX(-50%);
  padding: 5px 10px;
  font-size: 13px;
  font-family: 'Cormorant Garamond', serif;
  letter-spacing: 0.5px;
font-weight: 700;
text-shadow: 0 0 4px #000; 
}

    .brand-name {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 30px;
      font-weight: 500;
color: #f5f5f5; 
text-shadow:
  0 0 3px #fff,
  0 0 5px #aaa,
  1px 1px 2px rgba(0,0,0,0.6);
      font-family: 'Cinzel Decorative', cursive;
    }

    .circular-text {
      position: absolute;
      width: 400px;
      height: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .circular-text svg {
      transform-origin: center;
    }

svg text {
  font-weight: 500;
color: #fff;
text-shadow: 0 0 4px #000; /* Teks terang dengan bayangan hitam → aman di semua background */
  font-size: 14px;
  font-family: 'Great Vibes', cursive;
  letter-spacing: 3px;
}

    .pulse-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
       box-shadow: none;
      animation: none;
    }
    
.numeral {
  position: absolute;
  width: 30px;
  height: 30px;
  text-align: center;
  line-height: 30px;
  font-weight: bold;
  color: #0ff;
  font-size: 14px;
  font-family: 'Cinzel Decorative', cursive;
  transform: translate(-50%, -50%);
  text-shadow: 0 0 6px #0ff;
  will-change: text-shadow;
}

.clock::after {
  content: "";
  position: absolute;
  top: 28px;
  left: 28px;
  width: 48%;
  height: 16%;
  background: radial-gradient(ellipse at top left, rgba(255,255,255,0.04), transparent);
  border-radius: 50%;
  filter: blur(0.5px);
  opacity: 0.25;
  pointer-events: none;
}

@keyframes pulse {
  0% {
    text-shadow: 0 0 6px #0ff;
    opacity: 0.8;
  }
  50% {
    text-shadow: 0 0 14px #0ff;
    opacity: 1;
  }

  100% {
    text-shadow: 0 0 6px #0ff;
    opacity: 0.8;
  }
}

  </style>
</head>
<body>
  <div class="wrapper">
    <div class="circular-text" id="circularText">
      <svg viewBox="0 0 400 400">
        <path id="circlePath" fill="none" d="M200,200 m-160,0 a160,160 0 1,1 320,0 a160,160 0 1,1 -320,0"/>
        <text>
          <textPath xlink:href="#circlePath">
            ✦ My attitude depends on who you are ✦ My attitude depends on who you are ✦ My attitude depends on who you are ✦ since 2025  Y&Z@
          </textPath>
        </text>
      </svg>
    </div>

    <div class="clock">
      <div class="pulse-ring"></div>
      <div class="center"></div>
      <div class="hand hour" id="hourHand"></div>
      <div class="hand minute" id="minuteHand"></div>
      <div id="numerals"></div>
      <div class="brand-name">Y&Z®</div>
      <div class="date-info" id="dateInfo"></div>
    </div>
  </div>

<!-- Input file disembunyikan -->
<input type="file" id="bgUpload" accept="image/*" style="display: none;">
</body>
</html>
  <script>
  	window.addEventListener("error", e => console.error("❌ Global Error:", e.message));
const romanNumerals = [
  "I", "II", "III", "IV", "V", "", // kosongin VI
  "VII", "VIII", "IX", "X", "XI", "XII"
];

    const numeralContainer = document.getElementById("numerals");

    romanNumerals.forEach((num, i) => {
      const angle = (i * 30 - 60) * Math.PI / 180;
      const radius = 115;
      const x = 140 + radius * Math.cos(angle);
      const y = 140 + radius * Math.sin(angle);

      const div = document.createElement("div");
      div.className = "numeral";
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;
      div.innerText = num;
      numeralContainer.appendChild(div);
    });

function updateClock() {
  const now = new Date();
  const sec = now.getSeconds();
  const min = now.getMinutes();
  const hr = now.getHours() % 12;

  const minAngle = min * 6 + sec * 0.1;
  const hrAngle = hr * 30 + min * 0.5;

  document.getElementById('minuteHand').style.transform = `translate(-50%, -100%) rotate(${minAngle}deg)`;
  document.getElementById('hourHand').style.transform = `translate(-50%, -100%) rotate(${hrAngle}deg)`;

  // Rotate circular quote per detik (sync)
  const rotateDegree = sec * 6;
  document.querySelector('.circular-text svg').style.transform = `rotate(${rotateDegree}deg)`;

// Trigger pulse on numerals every second
const numerals = document.querySelectorAll('.numeral');
numerals.forEach(num => {
  num.style.animation = 'none';
  num.offsetHeight; // Trigger reflow
  num.style.animation = 'pulse 1s ease-in-out';
});

  // Date
  const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
  const months = ['Jan','Feb','Mar','Apr','Mei','Jun','Jul','Agu','Sep','Okt','Nov','Des'];
  const day = days[now.getDay()];
  const date = now.getDate();
  const month = months[now.getMonth()];
  const year = now.getFullYear();
  document.getElementById('dateInfo').innerText = `${day}, ${date} ${month} ${year}`;
}

    setInterval(updateClock, 1000);
    updateClock();
    
// Deteksi double-tap di body
let lastTap = 0;

// Double-tap deteksi untuk PWA dan browser
document.body.addEventListener('touchend', (e) => {
  const now = Date.now();
  if (now - lastTap < 300) {
    document.getElementById('bgUpload').click();
  }
  lastTap = now;
});

// Deteksi background file dipilih → tampilkan sebagai background
document.getElementById('bgUpload').addEventListener('change', function (event) {
  const file = event.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = function (e) {
    const bg = e.target.result;
    document.body.style.backgroundImage = `url('${bg}')`;
    document.body.style.backgroundSize = 'cover';
    document.body.style.backgroundPosition = 'center';
    document.body.style.backgroundRepeat = 'no-repeat';
  };
  reader.readAsDataURL(file);
});

// Deteksi apakah sedang diinstall (PWA mode)
function isInStandaloneMode() {
  return window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
}

// Kalau PWA, tetap sembunyikan inputnya
if (isInStandaloneMode()) {
  document.getElementById('bgUpload').style.display = 'none';
}
    

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(reg => console.log('✅ Service Worker registered:', reg.scope))
      .catch(err => console.error('❌ Service Worker registration failed:', err));
  }

    
    console.log("✅ Script Loaded");
  </script>
</body>
</html>
